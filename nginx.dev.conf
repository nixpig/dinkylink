server {
	listen 80;
	listen [::]:80;

	listen 443 ssl;
	listen [::]:443 ssl;

	server_name api.localhost;

	ssl_certificate /etc/encryption/localhost.pem;
	ssl_certificate_key /etc/encryption/localhost-key.pem;

	location / {
			proxy_pass http://api:8081;
	}
}

server {
	listen 80;
	listen [::]:80;

	listen 443 ssl;
	listen [::]:443 ssl;

	server_name ws.localhost;

	ssl_certificate /etc/encryption/localhost.pem;
	ssl_certificate_key /etc/encryption/localhost-key.pem;

	location / {
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "upgrade";

		proxy_pass http://ws:8082;
	}
}

server {
	listen 80;
	listen [::]:80;

	listen 443 ssl;
	listen [::]:443 ssl;

	server_name ui.localhost;

	ssl_certificate /etc/encryption/localhost.pem;
	ssl_certificate_key /etc/encryption/localhost-key.pem;

	location / {
			proxy_pass http://ui:8080;
	}
}


