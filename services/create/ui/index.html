<!DOCTYPE html>
<html lang="en">

<head>

  <title></title>

<body>
  <main id="create">
    <h2 id="create__header">🏗️ Create your dinky link</h2>

      <p>Enter your link below to generate a dinky link!</p>
      <form>
        <label for="create__input" id="create__label">Long link:</label> <input aria-labelledby="url-label"

      </form>
    </div>
  </main>
  <script type="module" src="src/index.ts"></script>
</body>
